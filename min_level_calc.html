<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>최소 성취수준 계산기</title>
  <script>
    function calcNeededScore() {
      const sStr = document.getElementById('scorePerform').value.trim();

      if (sStr === '') {
        alert('수행평가 점수를 입력하세요.');
        return;
      }

      const s = Number(sStr);
      if (isNaN(s) || s < 0 || s > 40) {
        alert('수행평가 점수는 0~40점 사이의 숫자로 입력하세요.');
        return;
      }

      const cutoffTotal = 60;   // 최저학력 미달 기준선
      const examPortion = 60;   // 지필 비중 60점
      const neededExamPart = cutoffTotal - s;

      let message = '';

      if (neededExamPart <= 0) {
        message =
          '현재 수행평가 점수 ' + s + '점이면,\n' +
          '지필 평균이 0점이라도 총점 60점을 넘기므로\n' +
          '최저학력 미달을 이미 면한 상태입니다.';
      } else {
        const neededAvg = neededExamPart / examPortion * 100;

        message =
          '현재 수행평가 점수: ' + s + '점 (40점 만점)\n\n' +
          '최저학력 미달을 면하기 위해서는\n' +
          '1, 2차 지필평가 평균이 최소\n' +
          neededAvg.toFixed(1) + '점 이상(100점 만점 기준)\n' +
          '이어야 합니다.';
      }

      alert(message);
    }
  </script>
</head>
<body>
  <h2>최소 성취수준(60점) 계산기</h2>
  <p>수행평가 40%, 지필(1·2차) 60% 기준</p>
  <label for="scorePerform">
    수행평가 총점(40점 만점)을 입력하세요:
  </label>
  <input type="number" id="scorePerform" min="0" max="40" step="0.1">
  <button onclick="calcNeededScore()">확인</button>
  <p>※ 이 계산기는 브라우저에서만 계산하며, 입력값은 저장되지 않습니다.</p>
</body>
</html>
